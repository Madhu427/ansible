# make grok expression following url's
# https://grokdebug.herokuapp.com/
input {
  beats {
    port => 5044
  }
}

filter {
 if [fields][logType] == "json" {
   json {
       source => "message"
  }
 }

 if [fields][componentName] == "frontend" {
    grok {
        match => "%{IP} %{HTTPDATE} %{WORD} /%{WORD} HTTP/%{NUMBER} %{NUMBER} %{NUMBER} "-" %{QS} "-" %{NUMBER}"
    }
 }

 if [fields][componentName] == "shipping" {
    grok {
        match => "%{TIMESTAMP_ISO8601}%{SPACE}%{WORD}%{SPACE}%{NUMBER:PID}%{SPACE}---%{SPACE}\[%{SPACE:MAIN_CLASS_NAME}%{DATA}\]%{SPACE}.%{JAVACLASS:JAVACLASS}%{SPACE}:%{SPACE}%{GREEDYDATA:LOG_MESSAGE}"
    }
 }



}

output {
  elasticsearch {
    hosts => ["http://localhost:9200"]
    index => "%{[fields][componentName]}-%{[fields][env]}-%{+YYYY.MM.dd}"
  }
}

